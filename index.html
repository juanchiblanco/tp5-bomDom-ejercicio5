<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercicio 6 del práctico de BOM y DOM" />
    <meta
      name="keywords"
      content="javascript,bom,dom,css,html,programacion,practico"
    />
    <meta name="author" content="Blanco Juan Manuel" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <title>Ejercicio 6 - Práctico BOM y Dom</title>
  </head>
  <body>
    <header></header>
    <main class="bg-info">
      <section class="container my-5">
        <article class="text-center my-5">
          <h1 class="col-12">¡Prueba el cronómetro!</h1>
        </article>
        <div class="row justify-content-center my-3">
          <article class="col-12 col-md-6 mb-3">
            <div class="card shadow h-100 w-100">
              <div class="card-body text-center">
                <i class="bi bi-stopwatch fs-1"></i>
                <h2 class="text-center display-3">00:00</h2>
                <div class="row justify-content-center">
                  <div class="row justify-content-between">
                    <div class="col-12 col-lg-4">
                      <button
                        class="btn btn-success w-100 col-12 border border-light-subtle my-2"
                        type="button"
                      >
                        <i class="bi bi-play-fill"></i>
                        Iniciar
                      </button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                      <button
                        class="btn btn-primary w-100 col-12 border border-light-subtle my-2"
                        type="button"
                      >
                        <i class="bi bi-pause"></i>
                        Pausar
                      </button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                      <button
                        class="btn btn-danger w-100 col-12 border border-light-subtle my-2"
                        type="button"
                      >
                        <i class="bi bi-skip-backward-fill"></i>
                        Reset
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
